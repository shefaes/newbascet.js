<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <table class="table" id="basket">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th class="text-end">Price</th>
                            <th>Count</th>
                            <th class="text-end">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="basket_item">
                            <td class="align-middle">Product-1</td>
                            <td class="align-middle price text-end">1000 man.</td>
                            <td class="align-middle count">
                                <div class="input-group">
                                    <button type="button" class="btn btn-primary btn-minus">-</button>
                                    <input type="number" value="2" data-price="1000" class="form-control input" disabled>
                                     <button type="button" class="btn btn-primary btn-plus">+</button>
                                </div>
                            </td>     
                            <td class="align-middle text-end subtotal">2000 man.</td>                 
                        </tr>
                        <tr class="basket_item">
                            <td class="align-middle">Product-2</td>
                            <td class="align-middle price text-end">2000 man.</td>
                            <td class="align-middle count">
                                <div class="input-group">
                                    <button type="button" class="btn btn-primary btn-minus">-</button>
                                    <input type="number" value="5" data-price="1000" class="form-control input" disabled>
                                     <button type="button" class="btn btn-primary btn-plus">+</button>
                                </div>
                            </td>     
                            <td class="align-middle text-end subtotal">10 000 man.</td>                 
                        </tr>
                    </tbody>
                </table>
               <div class="total-price fw-bold text-end pr-2">Total: <span id="total-price"></span> man.</div>
            </div>
        </div>
    </div>




    <script src="/js/app.js"></script>
</body>
</html>
